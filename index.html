<script>

let allEvents=[];

const thaiMonths=[
"‡∏°‡∏Å‡∏£‡∏≤‡∏Ñ‡∏°","‡∏Å‡∏∏‡∏°‡∏†‡∏≤‡∏û‡∏±‡∏ô‡∏ò‡πå","‡∏°‡∏µ‡∏ô‡∏≤‡∏Ñ‡∏°","‡πÄ‡∏°‡∏©‡∏≤‡∏¢‡∏ô",
"‡∏û‡∏§‡∏©‡∏†‡∏≤‡∏Ñ‡∏°","‡∏°‡∏¥‡∏ñ‡∏∏‡∏ô‡∏≤‡∏¢‡∏ô","‡∏Å‡∏£‡∏Å‡∏é‡∏≤‡∏Ñ‡∏°","‡∏™‡∏¥‡∏á‡∏´‡∏≤‡∏Ñ‡∏°",

// =============================
// FAST FETCH (‡∏Å‡∏±‡∏ô‡∏Ñ‡πâ‡∏≤‡∏á)
// =============================

async function fastFetch(url,options={}){

const controller=new AbortController();
const timeout=setTimeout(()=>controller.abort(),8000);

try{

const res=await fetch(url,{
...options,
signal:controller.signal
});

return await res.json();

}catch(err){

alert("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä");
throw err;

}finally{
clearTimeout(timeout);
}

}


// =============================
// INIT ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê
// =============================

document.addEventListener('DOMContentLoaded',init);

async function init(){

try{

// ‡∏¢‡∏¥‡∏á‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô = ‡πÄ‡∏£‡πá‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏¢‡∏≠‡∏∞
const [config,events]=await Promise.all([
fastFetch(API_URL+"?type=config"),
fastFetch(API_URL+"?type=calendar")
]);

calendarMonth=config.calendarMonth;
reportMonth=config.reportMonth;

generateDropdown();

allEvents=events.sort((a,b)=>a.day-b.day);

updateCalendar(calendarMonth);

}catch(err){
console.error(err);
}

}


// =============================
// DROPDOWN
// =============================

function generateDropdown(){

const select=document.getElementById('login-month');

select.innerHTML="";

for(let i=1;i<=12;i++){

const option=document.createElement("option");
option.value=i;
option.textContent=thaiMonths[i-1];

select.appendChild(option);

}

select.value=reportMonth;

}


// =============================
// CALENDAR (Render ‡πÄ‡∏£‡πá‡∏ß)
// =============================

function updateCalendar(monthOverride){

const monthId = monthOverride ??
parseInt(document.getElementById('login-month').value);

const container=document.getElementById('calendar-container');
const noEvents=document.getElementById('no-events-msg');

document.getElementById('calendar-month-label')
.textContent=thaiMonths[monthId-1];

const today=new Date().getDate();

const events=allEvents.filter(e=>e.monthId===monthId);

if(!events.length){

container.innerHTML="";
noEvents.classList.remove('hidden');
return;

}

noEvents.classList.add('hidden');

let html="";

for(const evt of events){

html+=`
<div class="event-item ${evt.day==today?'today':''}">
<div class="mr-3 font-bold">${evt.day}</div>

<div>
<div class="font-bold">${evt.title}</div>
<div class="text-sm opacity-80">${evt.time}</div>
<div class="text-xs opacity-70">${evt.location??''}</div>
</div>

</div>
`;

}

container.innerHTML=html;

}


// =============================
// LOGIN (Secure + ‡πÄ‡∏£‡πá‡∏ß)
// =============================

async function checkPassword(e){

e.preventDefault();

document.getElementById('error-msg')
.classList.add('hidden');

const password=document
.getElementById('login-password')
.value.trim();

const month=document
.getElementById('login-month').value;

try{

const res=await fastFetch(API_URL,{
method:"POST",
body:JSON.stringify({
type:"login",
password,
month
})
});

if(!res.success){

document
.getElementById('error-msg')
.classList.remove('hidden');

return;
}

// redirect ‡∏î‡∏π‡πÇ‡∏õ‡∏£‡∏Å‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡∏¥‡∏î tab
window.location.href=res.link;

}catch(err){

console.error(err);

}

}
